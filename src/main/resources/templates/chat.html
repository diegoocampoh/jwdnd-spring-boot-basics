<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Latin chat</title>
</head>
    <body>
    <div class="container-sm">
        <div class="row" th:each="chat : ${chats}">
            <div class="col-sm">
                <span th:text="${chat.username}"> User </span>
            </div>
            <div class="col-sm">
                <span th:text="${chat.chatText}"> Message </span>
            </div>
        </div>
    </div>
    <div id="chat-submission" class="container-sm">
        <form action="#" th:action="@{/chat}" th:object="${newChat}" method="POST">
            <label for="username">Username:</label>
            <input id="username" type="text" name="chatUser" th:field="*{username}">
            <label for="messageText">Message Text:</label>
            <input id="messageText" type="text" name="chatText" th:field="*{chatText}">
            <label for="messageType">Message Type: </label>

            <select id="messageType" th:field="*{messageType}">
                <option th:value="'SAY'" th:text="Say"></option>
                <option th:value="'SHOUT'" th:text="Shout"></option>
                <option th:value="'WHISPER'" th:text="Whisper"></option>
            </select>

            <input type="submit" value="Send chat">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
